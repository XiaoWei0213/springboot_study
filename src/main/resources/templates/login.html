<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
<form action="#" th:action="@{/submit}" th:object="${user}" method="post">
    <input type="text" th:field="*{username}"/>

    <br>
    <input type="text" th:field="*{password}"/>

    <p th:text="${error}"></p>
    <input type="submit" />
</form>
</body>
</html>
